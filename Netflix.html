<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <span class="h1 pb-2 mb-4 text-danger mx-3 fw-bold rounded-end">
      NETFLIX</span>
    <span style="float: right; margin-top: 7px; margin-right: 20px;">
      <select class="text-light bg-dark border">
        <option>English</option>
        <option>Hindi</option>
      </select>
      <button class="text-white bg-danger border-danger rounded">sign in</button>
    </span>

    <main class="px-3 text-white text-center" style="margin-top: 150px;">
      <h1>Unlimited movies,
        TV shows and more.</h1>
      <h5>Watch anywhere. Cancel anytime.</h5> 
      
      <p>Ready to watch? Enter your email to create or restart your membership.</p>

      <div class="input-group" style="width: 500px; margin-left: 370px;">
    
        <input type="email" class="form-control" placeholder="email Address" aria-label="email Address" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary bg-danger text-white" type="button" id="button-addon2">Get Start</button>
      </div>
  
  </div>


</body>

</html>
